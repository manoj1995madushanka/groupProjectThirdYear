<section class="signup-form">

  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">

    <mat-form-field>
      <input  type="text" ngModel name="name" #nameInput="ngModel" matInput placeholder="Full Name">
    </mat-form-field>

    <mat-form-field>
      <input  type="text" ngModel name="address" #addressInput="ngModel" matInput placeholder="your address">
    </mat-form-field>

    <mat-form-field>
      <input  type="text" ngModel name="number" #numberInput="ngModel" matInput placeholder="your contact number">
    </mat-form-field>

    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             ngModel
             name="email"
             email
             required
             #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')"></mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password"
             matInput
             placeholder="Your password"
             ngModel
             name="password"
             required
             minlength="6"
             #pwInput="ngModel"
             [type]="hide ? 'password' : 'text'"
      >
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required>Agree to terms and conditions.</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]  ="f.invalid">Submit</button>
  </form>
</section>
