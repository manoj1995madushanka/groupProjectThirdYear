<mat-card class="questions">
  <mat-card-header>
    <input type="text"  [(ngModel)]="productName">
    <button mat-raised-button color="primary" (click)="onAddProduct()">Ask Question</button>
  </mat-card-header>

</mat-card>
<!-- <hr> -->
<br>
<div *ngFor="let product of products ">
  <app-problem [productName]="product"> </app-problem>
  <br>
</div>
