<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">LOGO</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li>
        <a routerLink="/homeblog">Blog</a>
      </li>

      <li>
        <a routerLink="/forum">Forum</a>
      </li>

      <li *ngIf="!isAuth ">
        <a routerLink="/signupas">Signup</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/loginas">Login</a>
      </li>

      <li *ngIf="isAuth">
        <a  style="cursor: pointer;" (click)="goProfile()">
          <mat-icon>perm_identity</mat-icon>
        </a>
      </li>
      <li *ngIf="isAuth">
        <a  style="cursor: pointer;" (click)="onLogout()">
          <mat-icon>eject</mat-icon>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
