<mat-card class="main">

  <mat-card-header>
    <mat-card-title>Let's get started. Choose an option.</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-card class="caregiver">
      <mat-card-subtitle>
        <a>I need a caregiver</a>
      </mat-card-subtitle>
      <img mat-card-image src="../../../assets/img/nanny%20(1).jpg" alt="Photo of a nanny"/>
      <a routerLink='/nanny'><button mat-raised-button color="primary">Find Nanny</button></a>

    </mat-card>


    <mat-card class="job">
      <mat-card-header>
        <mat-card-subtitle>
          I want a care job
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/img/nanny.jpg" alt="Photo of a nanny-job">
      <button mat-raised-button color="primary">Find Job</button>
      <!--<mat-card-content>

        <button mat-raised-button color="primary">Find Job</button>
      </mat-card-content>-->
    </mat-card>

  </mat-card-content>
