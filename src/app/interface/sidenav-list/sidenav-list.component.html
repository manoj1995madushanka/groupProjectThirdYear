<mat-nav-list>
  <a mat-list-item routerLink="/forum" (click)="onClose()">
    <mat-icon>forum</mat-icon>
    <span class="nav-caption">Forum</span>
  </a>
  <a mat-list-item routerLink="/homeblog" (click)="onClose()">
    <mat-icon>view_agenda</mat-icon>
    <span class="nav-caption">Blog</span>
  </a>
  <a mat-list-item routerLink="/signupas" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/loginas" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="goProfile()" *ngIf="isAuth">
      <mat-icon>perm_identity</mat-icon>
      <span class="nav-caption">Profile</span>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
